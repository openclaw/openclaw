services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
    environment:
      - NODE_ENV=production
      # - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - REDIS_URL=redis://redis:6379
      # Mem0 Memory System
      - MEM0_API_KEY=${MEM0_API_KEY}
      - MEM0_ORG_ID=${MEM0_ORG_ID:-omnis_default}
      # LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Eazybe Integration
      - EAZYBE_WEBHOOK_SECRET=${EAZYBE_WEBHOOK_SECRET}
      # HubSpot (if needed)
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
    volumes:
      - openclaw_workspace:/home/node/.openclaw/workspace
      - openclaw_config:/home/node/.openclaw
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:18789/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: openclaw_redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis_data:
  openclaw_workspace:
  openclaw_config:
