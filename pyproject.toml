[tool.poetry]
name = "openclaw-py"
version = "0.1.0"
description = "OpenClaw AI Assistant - Python Backend"
authors = ["ncbwct"]
readme = "README.md"
packages = [{include = "openclaw_py"}]

[tool.poetry.dependencies]
python = "^3.13"

# AI 模型
anthropic = ">=0.40.0"
openai = ">=1.50.0"
litellm = ">=1.50.0"

# Telegram
aiogram = ">=3.13.0"

# Web 服务器 (WebSocket + HTTP)
fastapi = ">=0.115.0"
uvicorn = {extras = ["standard"], version = ">=0.32.0"}

# 数据校验与序列化
pydantic = ">=2.10.0"
pydantic-settings = ">=2.6.0"
orjson = ">=3.10.0"

# 异步与文件
aiofiles = ">=24.1.0"
aiohttp = ">=3.11.0"
httpx = ">=0.27.0"

# 媒体处理
filetype = ">=1.2.0"

# 工具
python-dotenv = ">=1.0.0"
loguru = ">=0.7.0"
typer = {extras = ["all"], version = ">=0.14.0"}
pyee = ">=12.0.0"
pyyaml = ">=6.0.0"
pathlib2 = ">=2.3.0"
filelock = ">=3.13.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.0"
pytest-asyncio = ">=0.24.0"
pytest-cov = ">=6.0.0"
httpx = ">=0.27.0"

[tool.poetry.scripts]
openclaw = "openclaw_py.cli.main:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"