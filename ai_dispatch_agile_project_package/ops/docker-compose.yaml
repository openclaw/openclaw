version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dispatch
      POSTGRES_PASSWORD: dispatch
      POSTGRES_DB: dispatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  dispatch-api:
    image: dispatch-api:local
    build:
      context: .
      dockerfile: ops/Dockerfile.dispatch-api.example
    environment:
      DATABASE_URL: postgres://dispatch:dispatch@postgres:5432/dispatch
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: evidence
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio

volumes:
  pgdata:
  miniodata:
