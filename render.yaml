services:
  - type: web
    name: smart-agent-neo
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SMART_AGENT_NEO_STATE_DIR
        value: /data/.smart-agent-neo
      - key: SMART_AGENT_NEO_WORKSPACE_DIR
        value: /data/workspace
      - key: SMART_AGENT_NEO_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: smart-agent-neo-data
      mountPath: /data
      sizeGB: 1
