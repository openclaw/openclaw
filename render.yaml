services:
  - type: web
    name: EasyHub
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: EASYHUB_STATE_DIR
        value: /data/.EasyHub
      - key: EASYHUB_WORKSPACE_DIR
        value: /data/workspace
      - key: EASYHUB_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: EasyHub-data
      mountPath: /data
      sizeGB: 1
