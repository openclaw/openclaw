services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerCommand: sh -c "mkdir -p /data/.openclaw && echo 'gateway:\n  controlUi:\n    dangerouslyDisableDeviceAuth: true' > /data/.openclaw/config.yaml && node dist/index.js gateway --bind lan --port 8080"
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_PASSWORD
        sync: false
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
