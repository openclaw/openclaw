services:
  # Docker socket proxy - only exposes container restart capability
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    environment:
      CONTAINERS: 1
      POST: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - openclaw-internal
    restart: unless-stopped

  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: root
    depends_on:
      - docker-socket-proxy
    environment:
      HOME: /root
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      GH_TOKEN: ${GH_TOKEN}
      CLAUDE_CONFIG_DIR: /root/.claude
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CODEX_HOME: /root/.codex
      DOCKER_PROXY_HOST: docker-socket-proxy
    volumes:
      # Persist entire home directory for self-installed tool configs
      # (npm, gh, codex, etc. write to various dotfile locations)
      - ${HOME}/.openclaw/docker-home:/root
      # OpenClaw config takes precedence (mounted after /root)
      - ${OPENCLAW_CONFIG_DIR}:/root/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/root/.openclaw/workspace
      # Cache volumes for faster rebuilds
      - openclaw-npm-global:/usr/local/lib/node_modules
      - openclaw-apt-cache:/var/cache/apt
      - openclaw-apt-lib:/var/lib/apt
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    networks:
      - openclaw-internal
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: root
    environment:
      HOME: /root
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CODEX_HOME: /root/.codex
    volumes:
      # Persist entire home directory for self-installed tool configs
      - ${HOME}/.openclaw/docker-home:/root
      # OpenClaw config takes precedence (mounted after /root)
      - ${OPENCLAW_CONFIG_DIR}:/root/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/root/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

networks:
  openclaw-internal:
    driver: bridge

volumes:
  openclaw-npm-global:
  openclaw-apt-cache:
  openclaw-apt-lib:
