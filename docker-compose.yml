services:
  smart-agent-neo-gateway:
    image: ${SMART_AGENT_NEO_IMAGE:-smart-agent-neo:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SMART_AGENT_NEO_GATEWAY_TOKEN: ${SMART_AGENT_NEO_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SMART_AGENT_NEO_CONFIG_DIR}:/home/node/.smart-agent-neo
      - ${SMART_AGENT_NEO_WORKSPACE_DIR}:/home/node/.smart-agent-neo/workspace
    ports:
      - "${SMART_AGENT_NEO_GATEWAY_PORT:-18789}:18789"
      - "${SMART_AGENT_NEO_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SMART_AGENT_NEO_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  smart-agent-neo-cli:
    image: ${SMART_AGENT_NEO_IMAGE:-smart-agent-neo:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SMART_AGENT_NEO_GATEWAY_TOKEN: ${SMART_AGENT_NEO_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SMART_AGENT_NEO_CONFIG_DIR}:/home/node/.smart-agent-neo
      - ${SMART_AGENT_NEO_WORKSPACE_DIR}:/home/node/.smart-agent-neo/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
