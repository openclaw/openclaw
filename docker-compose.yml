services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      DATABASE_URL: postgresql://postgres:claw@mission-control-db:5432/mission_control
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET}
      GMAIL_REFRESH_TOKEN: ${GMAIL_REFRESH_TOKEN}
      GITHUB_PAT: ${GITHUB_PAT}
      OLLAMA_HOST: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - playwright-cache:/home/node/.cache/ms-playwright
    depends_on:
      - mission-control-db
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - playwright-cache:/home/node/.cache/ms-playwright
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  mission-control:
    image: node:22-bookworm-slim
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:claw@mission-control-db:5432/mission_control
    volumes:
      - ${OPENCLAW_WORKSPACE_DIR}/mission-control:/app
    depends_on:
      - mission-control-db
    ports:
      - "3002:3000"
    restart: unless-stopped
    command: sh -c "apt-get update -qq && apt-get install -y -qq openssl > /dev/null 2>&1 && npx prisma migrate deploy && rm -rf .next && npm run build && npm start"

  mission-control-db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: claw
      POSTGRES_DB: mission_control
    volumes:
      - mission-control-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  playwright-cache:
  mission-control-data:
