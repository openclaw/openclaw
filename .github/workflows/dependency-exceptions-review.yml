name: Dependency Exceptions Review

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  review-dates:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - name: Check dependency exception review dates
        run: node scripts/check-dependency-exceptions.mjs
