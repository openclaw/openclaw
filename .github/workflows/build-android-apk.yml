name: Build Android APK

on:
  push:
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Create Flutter project scaffold
        run: |
          flutter create --org com.openclaw --project-name zeke_ai --platforms android /tmp/build
          
      - name: Overlay our source code
        run: |
          # Copy our Dart source
          rm -rf /tmp/build/lib
          rm -rf /tmp/build/test
          cp -r android/lib /tmp/build/
          cp android/pubspec.yaml /tmp/build/
          
          # Copy our Android-specific config
          cp android/android/app/build.gradle /tmp/build/android/app/
          cp android/android/app/src/main/AndroidManifest.xml /tmp/build/android/app/src/main/
          
          # Create package dir and copy MainActivity
          mkdir -p /tmp/build/android/app/src/main/kotlin/com/openclaw/node
          cp android/android/app/src/main/kotlin/com/openclaw/node/MainActivity.kt \
             /tmp/build/android/app/src/main/kotlin/com/openclaw/node/
          
          # Copy styles and gradle props
          cp android/android/app/src/main/res/values/styles.xml /tmp/build/android/app/src/main/res/values/
          cp android/android/gradle.properties /tmp/build/android/

      - name: Install dependencies
        working-directory: /tmp/build
        run: flutter pub get

      - name: Analyze
        working-directory: /tmp/build
        run: flutter analyze --no-fatal-infos || true

      - name: Build APK (debug)
        working-directory: /tmp/build
        run: flutter build apk --debug --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zeke-ai-debug
          path: /tmp/build/build/app/outputs/flutter-apk/app-debug.apk
