
agents:
  defaults:
    model: "ollama/llama3.2:3b"
      fallbacks:
        - "google/gemini-2.0-flash"
        - "google/gemini-1.5-pro"

    sandbox:
      mode: "all"  # Forces sandboxing for all sessions

tools:
  deny:
    - "group:web"
    - "browser"

gateway:
  trustedProxies:
    - "127.0.0.1"
