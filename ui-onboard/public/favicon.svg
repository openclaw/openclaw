  <line x1="60" y1="30" x2="65" y2="15" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  <!-- Tail segments -->
  <ellipse cx="50" cy="80" rx="15" ry="8" fill="url(#clawGrad)" opacity="0.9"/>
  <ellipse cx="50" cy="90" rx="10" ry="5" fill="url(#clawGrad)" opacity="0.8"/>
