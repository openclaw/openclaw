# OpenTelemetry Collector Configuration for OpenClaw
# Place this at /etc/otel-collector-config.yaml

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config:
      scrape_configs:
        - job_name: 'node-exporter'
          static_configs:
            - targets: ['localhost:9100']
          scrape_interval: 15s

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: service.name
        value: openclaw-gateway
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: openclaw
    const_labels:
      environment: production
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [logging]
    metrics:
      receivers: [otlp, prometheus]
      processors: [resource, batch]
      exporters: [prometheus, logging]
    logs:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [logging]