apiVersion: v1
kind: Service
metadata:
  name: openclaw-service
spec:
  selector:
    app: openclaw
  ports:
    - protocol: TCP
      port: 18789
      targetPort: 18789
      name: gateway
    - protocol: TCP
      port: 18790
      targetPort: 18790
      name: bridge
  type: ClusterIP
  # Use NodePort or LoadBalancer if you need external access
  # type: NodePort
