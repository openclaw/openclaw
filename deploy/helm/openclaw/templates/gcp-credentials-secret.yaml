{{- if and .Values.vertexAI.enabled .Values.vertexAI.credentials.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}-gcp-credentials
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
stringData:
  credentials.json: {{ .Values.vertexAI.credentials.json | quote }}
{{- end }}
