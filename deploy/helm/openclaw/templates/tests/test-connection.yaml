apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openclaw.fullname" . }}-test-connection"
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "openclaw.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
